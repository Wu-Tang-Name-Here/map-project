<!DOCTYPE html>
<html>
<head>
    <title>Burrito Madness</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<style type="text/css">
     #map {
        border: 1px solid #999;
        border-radius: 3px;
        min-height: 500px;
        height: 100%;
        padding: 10px 10px 30px 10px;
    }
    .options-box {
      background: green;
        border: 1px solid #999;
        border-radius: 3px;
        height: 100%;
        line-height: 25px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 25%;
        float: left;
    }
   </style>
</head>
<body style="background-color: lightgrey;">
    <div style="text-align: center"><h1>Best Burritos in SF</h1>
    <p style="font-size: 15px;">You'll only find good burritos in the Mission!</p>
    </div>
    <div class="container">
    <div class="options-box">
      <img style="max-width: 100%;" src="img/burrito.png">
      <h1 style="color: white; text-align: center;">Burito Places</h1>
      <p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
        <ul style="color: white;" data-bind="foreach: filteredLocations">
            <li data-bind="text: name, click: $parent.showMarker"></li>
        </ul>

    </div>

<div style="max-width: 100%;" id="map" data-bind="map:myMap"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
<script src="js/viewmodel.js"></script>
<script type="js/jquery.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDwWUPQ1eQ0aAZiex35Eh3Zm-k-T1qZznk&v=3&callback=initMap">
    </script>
</body>
</html>
